<h1>Progressive Web - Offline Mode</h1>

<sky-list [data]="items" [defaultView]="grid">
  <sky-list-toolbar>
    <sky-list-secondary-actions>
      <sky-list-column-selector-action [gridView]="grid">
      </sky-list-column-selector-action>
      <sky-list-column-selector-action (click)="openModal('defaultModal')">
        Open Modal
      </sky-list-column-selector-action>

    </sky-list-secondary-actions>
  </sky-list-toolbar>

  <sky-list-view-grid fit="scroll" #grid>
    <sky-grid-column field="column1" heading="Column1" description="A numbered column">
    </sky-grid-column>
    <sky-grid-column field="column2" heading="Task" description="Email Campain">
    </sky-grid-column>
    <sky-grid-column field="column3" heading="Description" description="A sentence column">
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>
